<!--Create navbar-->
<header>
    <div class="container">
      <nav>
        <ul>
          <!--Brackets (property-binding) for an image-->
          <li><img class="logo" [src]="appTitle" /></li>

          <!--routerLink direct the browser to different routed components (just like the href element)-->
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/about">About</a></li>
          <li><a routerLink="/contact">Contact us</a></li>
        </ul>
      </nav>
    </div>
  </header>
